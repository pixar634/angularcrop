<div class="modal-body">
        <div class="form-wrapper">
                <div class="form-group row">
                        <div class="col-sm-12">
                                <div class="col-sm-8 ">
                                                <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()"enctype='multipart/form-data'>

                                                                <div class="form-group"> 
                                                                                <input type="file" name="image" (change)="selectFile($event)" multiple/>
                                                                                
                                                                        </div>
                                                        <div class="form-group">
                                                                        <input type="text" autocomplete="off" formControlName="label"
                                                                        class="form-control"
                                                                        [ngClass]="{ 'is-invalid': submitted && f.label.errors }"
                                                                        id="title" placeholder="Label goes here*">
                                                                <div *ngIf="submitted && f.label.errors"
                                                                        class="invalid-feedback">
                                                                        <div *ngIf="f.label.errors.required">Label is required*
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">Finish Uploading</button>
                                                </form>
                                </div>
                        </div>

                </div>
        </div>

</div>
<div class="modal-footer">
     
</div>
