<a href="javascript:void(0)" class="d-block mb-4 h-100">
          <img class="img-fluid img-thumbnail" [src]="attachURL"  (click)="openViewr()" alt="">
</a>

<ng-template #imgViewTemplate>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel12"><i class="fa fa-user"></i> Selected Image</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    <app-crop-container></app-crop-container> 
    </div>   
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modalRef.hide()">Close</button>
    </div>
</ng-template>
